<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Profile Viewer</title>
  <link rel="stylesheet" href="styles/main.css">

  <script type="text/javascript" src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script type="text/javascript"
    src="https://solid.github.io/solid-auth-client/dist/solid-auth-client.bundle.js"></script>
  <script type="text/javascript" src="https://linkeddata.github.io/rdflib.js/dist/rdflib.min.js"></script>
  <script type="text/javascript" src="scripts/main.js"></script>

</head>

<body>
  <h1>Profile viewer</h1>

  <p id="login">
    You are not logged in.
    <button>Log in</button>
  </p>

  <p id="logout">
    You are logged in as <span id="user"></span>.
    <button>Logout</button>
  </p>

  <p>
    <label for="profile">Profile:</label>
    <input id="profile">
    <button id="view">View</button>
  </p>
  <dl id="viewer">
    <dt>Full name</dt>
    <dd id="fullName"></dd>
  </dl>

</body>

</html>
